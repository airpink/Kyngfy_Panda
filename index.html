<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="container container_header">
            <img src="img/i (2) (1) (1).png" alt="логотип" class="header__img">
            <ul class="header__list">
                <li class="header__line">Главная</li>
                <li class="header__line">Об авторе</li>
                <li class="header__line">Видео</li>
                <li class="header__line">Галерея</li>
                <li class="header__line">Контакты</li>
            </ul>
            <img src="img/sign-in-alt.png" alt="выход" class="header__exit">
        </div>
    </header>
    <main class="main">
        <section class="heroblock">
            <div class="container container_heroblock">
                <img src="img/KUNGFU PANDA.png" alt="изображение героя" class="heroblock__img">
                <div class="heroblock__start">
                    <h2 class="heroblock__title">
                        Я мастер Кунг-фу!
                    </h2>
                    <p class="heroblock__eat">
                        Я люблю есть пельмени и лапшу
                    </p>
                    <button class="heroblock__pay">Покорми меня!</button>
                </div>
            </div>
        </section>
        <section class="quality">
            <div class="container container_quality">
                <div>
                    <h2 class="quality__title">
                        Кто же этот пухлый?
                    </h2>
                    <ul class="quality__list">
                        <h3 class="quality__list_name">
                            Почему кунг-фу панд любят
                        </h3>
                        <li>
                            <h4 class="quality__skill">Скрытность</h4>
                            <div class="full_2">
                                <div class="fill_2"></div>
                            </div>
                        </li>
                        <li>
                            <h4 class="quality__skill">Любовь к пельменям</h4>
                            <div class="full_1">
                                <div class="fill_1"></div>
                            </div>
                        </li>
                        <li>
                            <h4 class="quality__skill">Владение Кунг-фу</h4>
                            <div class="full">
                                <div class="fill"></div>
                            </div>
                        </li>
                    </ul>
                </div>
                <img src="img/img-group (1).png" class="quality__img">
            </div>
        </section>
        <section class="video">
            <div class="container container_video">
                <h2 class="video__title">
                    Видео
                </h2>
                <iframe class="video__fight" src="https://www.youtube.com/embed/FuiqdFjkamw?si=5JjqyBh89TtW7P9z"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </section>
        <section class="gallery">
<div class="container contanier_gallery">
<h2 class="gallery__name">Кунг-фу панда</h2>
<ul class="gallery__list">
<li class="gallery__line">
<img class="gallery__photo" src="img/img1.png">   
</li>
<li class="gallery__line">
<img class="gallery__photo" src="img/img2.png">
</li>
<li class="gallery__line">
<img class="gallery__photo" src="img/img3.png">    
</li>
<li class="gallery__line">
<img class="gallery__photo" src="img/img4.png">
</li>
<li class="gallery__line">
<img class="gallery__photo" src="img/img5.png">
</li>
<li class="gallery__line">
<img class="gallery__photo" src="img/img6.png">
</li>
</ul>
</div>
        </section>
    </main>
    <footer class="footer">
<div class="container container_footer">
<div class="footer__content">
<h3 class="footer__title">
Большой герой
</h3>
<p class="footer__text">
&copy; 2024. Все права защищены.    
</p>
</div>
<ul class="footer__list">
<li class="footer__item"> 
<a href="https://vk.com/airpink" class="footer__link">
<img src="img/vk.png" class="footer__img">
</a>
</li>
<li class="footer__item"> 
<a href="#" class="footer__link">
<img src="img/discord.png" class="footer__img">
</a>
</li>
<li class="footer__item"> 
<a href="#" class="footer__link">
<img src="img/Telegram.png" class="footer__img">
</a>
</li>
</ul>
</div>    
    </footer>
